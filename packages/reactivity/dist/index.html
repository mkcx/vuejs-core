<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reactivity</title>
</head>

<body>
  <div id="test"></div>
  <script type="module">
    import { reactive, effect } from './reactivity.esm.js'
    const student = { flag: false, name: 'jwt', age: 20 }

    const student1 = reactive(student)
    // const student2 = reactive(student)
    // console.log(student1 === student2)
    effect(() => {
      console.log('触发依赖')
      document.getElementById('test').innerHTML = student1.flag ? student1.name : student1.age
    })

    setTimeout(() => {
      student1.flag = !student1.flag
      setTimeout(() => {

        student1.age = '666'
        console.log('更改name')
      }, 3000)
    }, 2000)
  </script>
</body>

</html>
